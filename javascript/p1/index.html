<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
  </link>

</head>

<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Regular Expression</a>
    </div>
  </nav>
  <div class="container mainContainer">
    <br>
    <form>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label"><strong>Input</strong></label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="text_field" placeholder="Enter input">
        </div>
      </div>
      <fieldset class="row mb-3">
        <strong class="col-form-label col-sm-2">Options</strong>
        <div class="col-sm-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" value="Email" checked>
            <label class="form-check-label">
              Email
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" value="Phone">
            <label class="form-check-label">
              Phone
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" value="PostCode">
            <label class="form-check-label">
              Post Code
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" value="Nid">
            <label class="form-check-label">
              NID (National ID)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" value="Cvv">
            <label class="form-check-label">
              CVV (Card Verification Value)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radios" value="Password">
            <label class="form-check-label">
              Password
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-primary form-control">Validate</button>
        </div>
      </div>
    </form>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-6">
        <button id="reload_btn" class="btn btn-secondary form-control">Reload</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
